		<section class="Checkout py-5 my-5" id="Checkout">
		<div class="container mt-5">
		<div class="row">
		<!--Grid column-->
		<div class="col-lg-8">
		<!-- Card -->
		<div class="card bg_checkout_1 pb-5">
		<div class="card-body">
		<h2 class="mb-5 font-weight-bold">Billing details</h2>
		<!-- Grid row -->
		<div class="row">
		<!-- Grid column -->
		<div class="col-lg-6">
		<!-- First name -->
		<div class="form-group mb-0 mb-lg-4">
		<label for="firstName">First name</label>
		<input type="text" id="firstName" class="form-control mb-0
		mb-lg-2">
		</div>
		</div>
		<!-- Grid column -->
		<!-- Grid column -->
		<div class="col-lg-6">
		<!-- Last name -->
		<div class="form-group md-outline">
		<label for="lastName">Last name</label>
		<input type="text" id="lastName" class="form-control">
		</div></div>
	<!-- Grid column -->
	</div>
	<!-- Grid row -->
	<!-- Phone -->
	<div class="form-group">
	<label for="form18">Phone</label>
	<input type="number" id="form18" class="form-control">
	</div>
	<!-- Email address -->
	<div class="form-group">
	<label for="form19">Email address</label>
	<input type="email" id="form19" class="form-control">
	</div>
	<!-- Country -->
	<div class="d-flex flex-wrap">
	<div class="w-100">
	<label>Country</label>
	<select class="custom-select form-group">
	<option value="" selected>Choose your option</option>
	<option value="1">Option 1</option>
	<option value="2">Option 2</option>
	<option value="3">Option 3</option>
	</select>
	</div>
	</div>
	<!-- Address Part 1 -->
	<div class="form-group">
	<label for="form14">Address Line 1</label><input type="text" id="form14" placeholder="House number and
	street name"
	class="form-control">
	</div>
	<!-- Address Part 2 -->
	<div class="form-group">
	<label for="form15">Address Line 2</label>
	<input type="text" id="form15" placeholder="Apartment, suite, unit
	etc. (optional)"
	class="form-control">
	</div>
	<!-- Postcode / ZIP -->
	<div class="form-group">
	<label for="form16">Postcode / ZIP</label>
	<input type="text" id="form16" class="form-control">
	</div>
	<!-- Town / City -->
	<div class="form-group">
	<label for="form17">Town / City</label>
	<input type="text" id="form17" class="form-control">
	</div>
	<!-- Additional information -->
	<div class="form-group">
	<label for="form76">Additional information</label>
	<textarea id="form76" class="md-textarea form-control"
	rows="4"></textarea>
	</div>
	<!-- <button class="btn btn-success"><i class="fa fa-check"></i>
	Purchase</button> --><div class="text-center">
	<a href="success.html" class="btn btn-primary">
	<i class="fa fa-check mr-2"></i>Purchase
	</a>
	</div>
	</div>
	</div>
	<!-- Card -->
	</div>
	<!--Grid column-->
	<!--Grid column-->
	<div class="col-lg-4 bg_checkout_1 h-25 rounded">
	<!-- Card -->
	<div class="mb-3">
	<div class="pt-4">
	<h2 class="mb-3">Order summary</h2>
	<ul class="list-group list-group-flush">
	<li
	class="list-group-item d-flex justify-content-between
	align-items-center border-0 px-0 pb-2">
	<span>Product name 1</span>
	<span>x2</span>
	<span>₹25.98</span>
	</li>
	<li
	class="list-group-item d-flex justify-content-between
	align-items-center border-0 px-0 pb-2">
	<span>Product name 2</span>
	<span>x2</span>
	<span>₹25.98</span>
	</li>
	<li class="list-group-item d-flex justify-content-between
	align-items-center border-top px-0 mb-3">
	<div>
	<strong>Total amount</strong>
	<strong>
	<p class="mb-0">(including VAT)</p>
	</strong>
	</div>
	<span><strong>₹53.98</strong></span>
	</li>
	</ul>
	</div>
	</div>

	</div>
	<!--Grid column-->
	</div>
